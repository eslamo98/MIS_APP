<div class="login-wrapper">
    <div class="glass-card shadow-lg animate-fade-in">

        <div class="text-center mb-5">
            <div class="logo-box mb-4">
                <i class="fas fa-shield-alt fa-2x text-primary-gradient"></i>
            </div>
            <h2 class="fw-bold text-white mb-2">Welcome Back</h2>
            <p class="text-muted small">Enter your credentials to access the MIS secure dashboard</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="mb-4">
                <label for="username" class="form-label text-light small fw-bold mb-2">USERNAME</label>
                <div class="input-group custom-input-group shadow-sm">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" formControlName="username" class="form-control"
                        placeholder="Username or email" [class.is-invalid]="isFieldInvalid('username')">
                </div>
                <div class="invalid-feedback animate-fade-in" *ngIf="isFieldInvalid('username')">
                    <i class="fas fa-exclamation-circle me-1"></i> Username is required
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label text-light small fw-bold mb-2">PASSWORD</label>
                <div class="input-group custom-input-group shadow-sm">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        class="form-control" placeholder="••••••••" [class.is-invalid]="isFieldInvalid('password')">
                    <span class="input-group-text cursor-pointer pe-3" (click)="togglePassword()">
                        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </span>
                </div>
                <div class="invalid-feedback animate-fade-in" *ngIf="isFieldInvalid('password')">
                    <i class="fas fa-exclamation-circle me-1"></i> Password is required
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-5">
                <div class="form-check custom-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
                    <label class="form-check-label text-muted small" for="rememberMe">
                        Keep me signed in
                    </label>
                </div>
                <a href="#" class="text-primary-gradient small text-decoration-none fw-bold">Forgot?</a>
            </div>

            <div class="alert alert-danger border-0 small py-3 mb-4 rounded-3" *ngIf="errorMessage">
                <i class="fas fa-exclamation-triangle me-2"></i> {{ errorMessage }}
            </div>

            <button type="submit"
                class="btn btn-primary-gradient w-100 py-3 shadow-sm d-flex align-items-center justify-content-center"
                [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="!isLoading" class="text-white fw-bold">SIGN IN</span>
                <div class="spinner-border spinner-border-sm ms-2" role="status" *ngIf="isLoading">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>

        </form>

        <div class="text-center mt-5">
            <p class="text-muted small mb-0">
                New to MIS?
                <a [routerLink]="['/auth/register']"
                    class="text-primary-gradient text-decoration-none fw-bold ms-1">Create Account</a>
            </p>
        </div>

    </div>
</div>
